<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .x {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .btn-custom {
            background-color: rgb(255, 177, 32);
            color: white;
        }

        .has-validation input:invalid,
        .has-validation textarea:invalid {
            border: 2px solid red;
        }

        .has-validation .invalid-feedback {
            display: block;
            color: red;
        }
    </style>
</head>

<body class="bg-secondary-subtle d-flex justify-content-center m-5">
    <form class="w-50 h-50" style="background: #cccccc;" id="myForm" onsubmit="return validateForm()">
        <div class="container mt-5">
            <div class="row">
                <div class="col-3 text-end pe-4 pt-3">
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="col-9 x">
                    <div class="input-group has-validation">
                        <input type="text" name="name" class="form-control" aria-describedby="user"
                            placeholder="" required>
                        <div class="invalid-feedback">
                            Please supply your name
                        </div>
                    </div>
                </div>
                
                <div class="col-3 text-end pe-4 pt-3 x">
                    <label for="email" class="form-label">E-mail</label>
                </div>
                <div class="col-9 x">
                    <div class="input-group has-validation">
                        <input type="email" name="email" class="form-control" aria-describedby="email"
                            placeholder="" required>
                        <div class="invalid-feedback">
                            Please supply your email address
                        </div>
                    </div>
                </div>

                <div class="col-3 text-end pe-4 pt-3 x">
                    <label for="website" class="form-label">Website</label>
                </div>
                <div class="col-9 x">
                    <div class="input-group has-validation">
                        <input type="url" name="website" class="form-control" aria-describedby="website"
                            placeholder="" required>
                        <div class="invalid-feedback">
                            Please supply your website URL
                        </div>
                    </div>
                </div>

                <div class="col-3 text-end pe-4 pt-3 x">
                    <label for="message" class="form-label">Message</label>
                </div>
                <div class="col-9 x">
                    <div class="input-group has-validation">
                        <textarea name="message" rows="4" class="form-control" aria-describedby="message"
                            placeholder="" required></textarea>
                        <div class="invalid-feedback">
                            Please provide your message
                        </div>
                    </div>
                </div>
                <!-- Other form fields go here -->
                <div></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8 x">
                    <button class="btn btn-custom">Send <i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
            <br>
        </div>
    </form>

    <script>
        function validateForm() {
            let valid = true;

            const form = document.getElementById("myForm");
            const inputs = form.querySelectorAll("input[required], select[required], textarea[required]");

            inputs.forEach((input) => {
                if (input.value.trim() === "") {
                    input.classList.add("is-invalid");
                    valid = false;
                } else {
                    input.classList.remove("is-invalid");
                }
            });

            return valid;
        }
    </script>
</body>

</html>
