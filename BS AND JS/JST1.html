<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h1>Reverse Number</h1>
    <p>Enter a number:</p>
    <input type="number" id="inputNumber">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p>Reversed Number: <span id="reversedNumber"></span></p>

    <script>
        function reverseNumber(x) {
            let str = x.toString();
            let reversedStr = str.split('').reverse().join('');
            let reversedNum = parseInt(reversedStr);
            return reversedNum;
        }

        function reverseAndDisplay() {
            const inputNumber = document.getElementById("inputNumber").value;
            const reversedNumberSpan = document.getElementById("reversedNumber");
            const reversed = reverseNumber(inputNumber);
            reversedNumberSpan.textContent = reversed;
        }
    </script>
</body>
</html>
